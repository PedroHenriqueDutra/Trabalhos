<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 01 js</title>
    <style>
        div.ex06{
            font: normal 5pt Arial;
            background-color: green;
            color: white;
            width:  220px;
            height: 220px;
            line-height: 220px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <div id="tst" onmouseenter="mouse_dentro()" onmouseleave="mouse_fora()">
        sdvsdv
    </div>
    <div class="ex06" onclick="click_div()">
       opendsfdfdsfsddw
       sdfsdfd
       
    </div>
    <br>
    <div class="ex06" id="teste00">
        teste00
    </div>
    <script>
        var variavel1 = null
        window.alert("hello world!")/* aparece uma  mensagem com o texto*/
        window.confirm("hello world!")/* aparece uma  mensagem com confirmação ou cancel o texto*/
        var retorno = Number.parseInt(window.prompt("hello world"))/* coleta os dados digitados e transforma em inteiro para converter para float  use parse Float  ou para o js escolher coloque apenas Number()*/
        //retorno.toString() ouu String(n)
        var formatado = `Java script`
        window.alert('Estou aprendendo ${formatado}')// deve ser feita com crase `para funcionar
        document.writeln("Escreve linhas diretamente no html <br> aceita tags <br>")
        document.write(`Aceita place holder como ${formatado}`)
        var  salario = 1600
        
        document.writeln(`<br>Seu salário é ${salario.toFixed(2)} <br>`)
        var salario2 = salario.toLocaleString('pt-BR', { style: "currency", currency: 'BRL' });
        document.writeln(`<br>Seu salário é ${salario2} <br>`);
        //operador ternario (verificação)?(retorno caso true):(retorno caso false)
        salario = salario.toFixed(2)
        var min = salario<= 1412.00 ? true : false
        document.writeln(`<br>Seu salário é ${min} <br>`);
        var p1 = document.getElementsByTagName('p')[0]//recupera os elementos pelo nome da tag  e seleciona o primeiro , pode usar tambem ById e ByClass
        document.write(p1.innerText +'<br>')// escrevendo o texto da variavel p1 concatenado com a tag br para quebra de linha com inner html peaga a formatação incluindo as tags filhas
        p1.style.background = 'grey'
        var test = document.querySelector('div#tst')//id = # class = . pega o elemento
        test.style.background = 'red'   

        var elemento_query1 = document.querySelector('#teste00')
        elemento_query1.addEventListener('click', mudanca_click)
        elemento_query1.addEventListener('mouseenter', mudanca_entra)
        elemento_query1.addEventListener('mouseout', mudanca_sai)
        function mudanca_click(){
            elemento_query1.style.background = "blue"
        }
        function click_div(){
            var elemento_div = document.getElementsByClassName('ex06')[0]
            elemento_div.innerText = "black"
        }
        function mouse_dentro(){
            var elemento_query = document.querySelector('#tst')
            elemento_query.innerText = 'teste01'
        }
        function mouse_fora(){
            var elemento_query = document.querySelector('#tst')
            elemento_query.innerHTML = ' dscsdcsdcsdcsd '
        }

    </script>
</body>
</html>

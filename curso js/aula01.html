<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 01 js</title>
</head>
<body>
    <p>Hello World</p>
    <script>
        window.alert("hello world!")/* aparece uma  mensagem com o texto*/
        window.confirm("hello world!")/* aparece uma  mensagem com confirmação ou cancel o texto*/
        window.prompt("hello world")/* coleta os dados digitados*/

    </script>
</body>
</html>
